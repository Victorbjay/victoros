<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VictorOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              "pulse-glow": "pulse-glow 3s ease-in-out infinite",
            },
            keyframes: {
              "pulse-glow": {
                "0%, 100%": { boxShadow: "0 0 0px rgba(99, 102, 241, 0)" },
                "50%": { boxShadow: "0 0 25px rgba(99, 102, 241, 0.6)" },
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        overflow: hidden;
        user-select: none;
      }
      .window-shadow {
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.45),
          0 18px 36px -18px rgba(0, 0, 0, 0.5);
      }
      .dock-item-hover:hover {
        transform: scale(1.4) translateY(-10px);
        margin: 0 15px;
      }
      .glass {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .low-power .glass {
        backdrop-filter: none !important;
        background-color: rgba(30, 30, 30, 0.95) !important;
      }
      .low-power * {
        animation-duration: 0.1s !important;
        transition-duration: 0.1s !important;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.3",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.3/",
          "react/": "https://aistudiocdn.com/react@^19.2.3/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.34.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.561.0",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
          "vite": "https://aistudiocdn.com/vite@^7.3.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Standard Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
